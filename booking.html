<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - 24Jeju Hotel</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>24Jeju Hotel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="facilities.html">Facilities</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="booking">
            <h2>Booking</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="checkin">Check-in Date:</label>
                    <input type="text" id="checkin" name="checkin" placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out Date:</label>
                    <input type="text" id="checkout" name="checkout" placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="roomType">Room Type:</label>
                    <select id="roomType" name="roomType">
                        <option value="standard">Standard Room - 100,000 KRW/night (approx. 80 USD/night)</option>
                        <option value="deluxe">Deluxe Room - 150,000 KRW/night (approx. 120 USD/night)</option>
                        <option value="suite">Suite Room - 250,000 KRW/night (approx. 200 USD/night)</option>
                    </select>
                </div>
                <button type="button" onclick="calculateTotal()">Calculate Price</button>
            </form>
            <h2 id="totalPrice"></h2>
        </section>
    </main>
    <footer>
        <div class="contact-box">
            <h3>Contact Us</h3>
            <p><strong>Email:</strong> info@24jeju@gmail.com</p>
            <p><strong>Phone:</strong> +82-10-6472-4619</p>
            <p><strong>Address:</strong> 123 Jeju Street, Jeju Island, South Korea</p>
        </div>
    </footer>
</body>
</html>
